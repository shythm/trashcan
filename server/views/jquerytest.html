<html>
    <head>
        <title>jQuery Ajax Test</title>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    </head>

    <body>
        <script>
            $.ajax({
                url: '/current-robot-position',
                type: 'GET',
                success: (data) => {
                    alert(data.pos_x);
                    alert(data.pos_y);
                },
                error: (jqXHR, textStatus, err) => {
                    alert('text status ' + textStatus + ', error ' + err);
                }
            });  
        </script>
    </body>
 </html>
